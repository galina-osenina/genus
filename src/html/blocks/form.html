<form action="" class="form js-form-contact">
  <div class="form__header">
    <div class="form__icon">
      <i class="fas fa-paper-plane"></i>
    </div>
    <p class="form__note">Just enter your details and we will reply</p>
  </div>
  <div class="form__group">
    <input id="name" class="form__input js-form-control" type="text" name="name">
    <label class="form__placeholder" for="name">Your Full Name</label>
  </div>
  <div class="form__group">
    <input id="email" class="form__input js-form-control" type="text" name="email">
    <label class="form__placeholder" for="email">Email</label>
  </div>
  <div class="form__group">
    <input id="phone" class="form__input js-form-control" type="text" name="phone">
    <label class="form__placeholder" for="phone">Phone number (optional)</label>
  </div>
  <div class="form__group">
    <textarea class="form__textarea js-form-control" name="message" id="message"></textarea>
    <label class="form__placeholder" for="message">Message</label>
    <a href="javascript:void(0);" class="form__upload">
      <label class="label-pointer" for="file">
        <i class="fas fa-paperclip fa-rotate-180"></i>
      </label>
    </a>
    <input hidden id="file" type="file" name="file">
  </div>
  <div class="form__footer">
    <a href="" class="button button_bg form__button">send messege</a>
  </div>
</form>
